<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nihongo - Kakitori{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .japanese {
            font-size: 1.5em;
            color: #f0f0f0;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #89f7fe, #66a6ff);
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #cce7ff;
            color: #004085;
            border: 1px solid #99d5ff;
        }

        .meaning-option {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .meaning-option:hover {
            background: #e7f3ff;
            border-color: #667eea;
        }

        .meaning-option.selected {
            background: #e7f3ff;
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .audio-controls {
            text-align: center;
            margin: 20px 0;
        }

        .audio-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            margin: 0 10px;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .japanese-text {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .config-status {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
        }

        .status-item {
            display: inline-block;
            margin: 0 10px;
            color: #f0f0f0;
        }

        .status-ok { color: #4CAF50 !important; }
        .status-error { color: #f44336 !important; }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .card {
                padding: 20px;
            }

            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-links">
                <a href="/">In√≠cio</a>
                <a href="/add-word">Adicionar Palavra</a>
                <a href="/practice">Praticar</a>
                <a href="/manage-words">Gerenciar Palavras</a>
            </div>
            <h1>N I H O N G O</h1>
            <div class="japanese">{% block japanese_title %}„Åã„Åç„Å®„Çä{% endblock %}</div>
            
            <!-- Status das Configura√ß√µes -->
            <div id="configStatus" class="config-status" style="display: none;">
                <small id="speechStatus" class="status-item">üîä Azure Speech: <span></span></small>
                <small id="translatorStatus" class="status-item">üåê Azure Translator: <span></span></small>
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Check API configuration status
        $(document).ready(function() {
            $.get('/api/status')
                .done(function(data) {
                    $('#configStatus').show();
                    
                    // Speech Status
                    if (data.azure_speech) {
                        $('#speechStatus span').text('Configurado').addClass('status-ok');
                    } else {
                        $('#speechStatus span').text('N√£o configurado').addClass('status-error');
                    }
                    
                    // Translator Status  
                    if (data.azure_translator) {
                        $('#translatorStatus span').text('Configurado').addClass('status-ok');
                    } else {
                        $('#translatorStatus span').text('N√£o configurado').addClass('status-error');
                    }
                })
                .fail(function() {
                    console.log('Erro ao verificar status das configura√ß√µes');
                });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
